<mat-card>
    <mat-card-content>
        <h3>Inscrição</h3>
        <form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
            <tr>
                <td>
                    <mat-input-container class="fullwidth">
                        <input matInput placeholder="Nome Completo" id="Nome" [(ngModel)]="user.Nome" name="Nome">
                    </mat-input-container>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-input-container class="fullwidth">
                        <input matInput placeholder="RG" id="RG" [(ngModel)]="user.RG" name="RG" maxlength="11">
                    </mat-input-container>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-input-container class="fullwidth">
                        <input matInput placeholder="Email" id="Email" [(ngModel)]="user.Email" name="Email">
                    </mat-input-container>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-input-container class="fullwidth">
                        <input matInput placeholder="Telefone" id="Telefone" [(ngModel)]="user.Telefone" name="Telefone">
                    </mat-input-container>
                </td>
            </tr>

            <table class="fullwidth" cellspacing="0">
                <tr>
                    <td>
                        <mat-input-container class="fullwidth">
                            <input matInput placeholder="Celular" id="Celular" [(ngModel)]="user.Celular" name="Celular">
                        </mat-input-container>
                    </td>
                    <td>
                        <mat-checkbox color="warn">WhatsApp</mat-checkbox>
                    </td>
                </tr>
            </table>

            <p>
                <button type="submit" mat-raised-button (click)="openDialog()">Submit</button>
            </p>
        </form>

    </mat-card-content>
</mat-card>
