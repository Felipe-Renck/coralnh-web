
<dx-scheduler
    [dataSource]="dataSource"
    [editing]="false"
    startDateExpr="start.dateTime"
    endDateExpr="end.dateTime"
    textExpr="summary"
    [startDayHour]="7"
    timeZone="America/Sao_Paulo"
    [showAllDayPanel]="false"
    [views]='["day", "workWeek", "month"]'
    currentView="month"
    [currentDate]="currentDate"
    [height]="500">
</dx-scheduler>
